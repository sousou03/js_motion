<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>temp</title>
<meta name="description" content="temp">
<meta name="keywords" content="temp">
<style>
img {display: block;}
.img04 {opacity: 0;}
.imgWrap {width: 800px;height: 500px;}
</style>
</head>
<body>

<img src="assets/img/img01.jpeg" width="800" alt="" class="img01">
<img src="assets/img/img02.jpeg" width="800" alt="" class="img02">
<img src="assets/img/img06.jpeg" width="800" alt="" class="img09">
<img src="assets/img/img03.jpeg" width="800" alt="" class="img03">
<div class="img04Wrap imgWrap"><img src="assets/img/img04.jpeg" width="800" alt="" class="img04"></div>
<img src="assets/img/img05.jpeg" width="800" alt="" class="img05">
<div class="img06Wrap imgWrap"><img src="assets/img/img06.jpeg" width="800" alt="" class="img06"></div>
<img src="assets/img/img01.jpeg" width="800" alt="" class="img07">
<div class="img08Wrap imgWrap"><img src="assets/img/img02.jpeg" width="800" alt="" class="img08"></div>
<!-- <img src="assets/img/img03.jpeg" width="800" alt="" class="img07"> -->

<script src="./libs/jquery.js"></script>
<script src="./libs/TweenMax.min.js"></script>
<script>
  var gb = {};
  gb.in = {};
</script>
<script src="./Toggle.js"></script>
<script src="./DomMotion.js"></script>
<script>
// ------------------------------------------------------------
//
//  Main
//
// ------------------------------------------------------------

$(function(){

  gb.in.m = new gb.DomMotion();

  // ------------------------------------------------------------
  //  blur
  // ------------------------------------------------------------
  var toggle01 = new gb.Toggle($('.img01'));
  var onOpt = {
    $target: $('.img01'),
    blur: 0,blurTarget: 100,
    dur: 2,ease: Power3.easeOut,
  }
  var offOpt = {
    $target: $('.img01'),
    blur: 100,blurTarget: 0,
    dur: 2,ease: Power3.easeOut,
  }
  toggle01.addOnFunc(gb.in.m.blur,onOpt);
  toggle01.addOffFunc(gb.in.m.blur,offOpt);

  
  // ------------------------------------------------------------
  // brightness
  // ------------------------------------------------------------  
  var toggle02 = new gb.Toggle($('.img02'));
  var onOpt = {
    $target: $('.img02'),
    grayscale: 0,grayscaleTarget: 100,
    brightness: 100,brightnessTarget: 10000,
    dur: 2,
    ease: Power3.easeIn,
  }
  var offOpt = {
    $target: $('.img02'),
    grayscale: 100,grayscaleTarget: 0,
    brightness: 10000,brightnessTarget: 100,
    dur: 2,
    ease: Power3.easeOut,
  }
  toggle02.addOnFunc(gb.in.m.bright,onOpt);
  toggle02.addOffFunc(gb.in.m.bright,offOpt);

  // ------------------------------------------------------------
  // ピカッ
  // ------------------------------------------------------------  
  var toggle09 = new gb.Toggle($('.img09'));
  var onOpt = {
    $target: $('.img09'),
    grayscale: 0,grayscaleTarget: 100,
    brightness: 100,brightnessTarget: 10000,
    dur: 2,
    ease: Power3.easeIn,
  }
  var offOpt = {
    $target: $('.img09'),
    grayscale: 100,grayscaleTarget: 0,
    brightness: 10000,brightnessTarget: 100,
    dur: 1.2,
    ease: Power3.easeOut,
  }
  toggle09.addOnFunc(gb.in.m.bright,offOpt);
  toggle09.addOffFunc(gb.in.m.bright,offOpt);

  // ------------------------------------------------------------
  // shake
  // ------------------------------------------------------------  
  var toggle03 = new gb.Toggle($('.img03'));
  var onOpt = {
    $target: $('.img03'),
    mag: 10,
    dur: 3,
    delay: 0,
    ease: Power3.easeIn,
  }
  var offOpt = {
    $target: $('.img03'),
    mag: 10,
    dur: 3,
    delay: 0,
    ease: Power3.easeIn,
  }
  toggle03.addOnFunc(gb.in.m.shake,onOpt);
  toggle03.addOffFunc(gb.in.m.shake,offOpt);


  // ------------------------------------------------------------
  // afterImg
  // ------------------------------------------------------------    
  var toggle04 = new gb.Toggle($('.img04Wrap'));
  var onOpt = {
    target: '.img04',
    $wrap: $('.img04Wrap'),
    dur: 0.7,
    num: 2,
    lag: 0.18,
    scale: 1,
    opacity: 1,
    ease: Power3.easeOut,
  }
  var offOpt = {
    target: '.img04',
    $wrap: $('.img04Wrap'),
    dur: 0.7,
    num: 2,
    lag: 0.18,
    scale: 1.2,
    opacity: 0,
    ease: Power3.easeOut,
  }
  toggle04.addOnFunc(gb.in.m.afterImg.bind(gb.in.m),onOpt);
  toggle04.addOffFunc(gb.in.m.afterImg.bind(gb.in.m),offOpt);

  // ------------------------------------------------------------
  // scaleSlow
  // ------------------------------------------------------------    
  var toggle05 = new gb.Toggle($('.img05'));
  var onOpt = {
    target: '.img05',
    dur03: 4,
    scale: 1,scaleTarget: 1.3,
    opacity: 0,opacityTarget: 1,
    ease: Power3.easeIn,
  }
  var offOpt = {
    target: '.img05',
    dur03: 4,
    scale: 1.3,scaleTarget: 1,
    opacity: 1,opacityTarget: 0,
    ease: Power3.easeIn,
  }
  toggle05.addOnFunc(gb.in.m.scaleSlow.bind(gb.in.m),onOpt);
  toggle05.addOffFunc(gb.in.m.scaleSlow.bind(gb.in.m),offOpt);

  // ------------------------------------------------------------
  // scaleElastic
  // ------------------------------------------------------------    
  var toggle06 = new gb.Toggle($('.img06Wrap'));
  var onOpt = {
    target: '.img06',
    scaleX: 2,scaleY: 0,scaleTarget: 1,
  }
  var offOpt = {
    target: '.img06',
    scaleX: 2,scaleY: 0,scaleTarget: 0,
  }
  toggle06.addOnFunc(gb.in.m.scaleElastic.bind(gb.in.m),onOpt);
  toggle06.addOffFunc(gb.in.m.scaleElastic.bind(gb.in.m),offOpt);

  // ------------------------------------------------------------
  // gum
  // ------------------------------------------------------------    
  var toggle07 = new gb.Toggle($('.img07'));
  var onOpt = {
    target: '.img07',
    scaleX: 2,scaleY: 0,scaleTarget: 1,
  }
  var offOpt = {
    target: '.img07',
    scaleX: 2,scaleY: 0,scaleTarget: 0,
  }
  toggle07.addOnFunc(gb.in.m.gum.bind(gb.in.m),onOpt);
  toggle07.addOffFunc(gb.in.m.gum.bind(gb.in.m),offOpt);

  // ------------------------------------------------------------
  // dooon
  // ------------------------------------------------------------    
  var toggle08 = new gb.Toggle($('.img08Wrap'));
  var onOpt = {
    target: '.img08',
    wrap: '.img08Wrap',
    scaleX: 2,scaleY: 0,scaleTarget: 1,
  }
  var offOpt = {
    target: '.img07',
    scaleX: 2,scaleY: 0,scaleTarget: 0,
  }
  toggle08.addOnFunc(gb.in.m.dooon.bind(gb.in.m),onOpt);
  // toggle08.addOffFunc(gb.in.m.gum.bind(gb.in.m),offOpt);


})

</script>
</body>
</html>
